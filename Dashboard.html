<template name="dashboard">
	<h1>Drinks waiting</h1>
	{{#each active_drinks}}
		{{> active_drink}}
	{{/each}}
	<h1>Drinks Finished</h1>
	{{#each finished_drinks}}
		{{> finished_drink}}
	{{/each}}
	<h1>Open Tabs</h1>
	{{#each open_tabs}}
		{{> open_tab}}
	{{/each}}
</template>

<template name="active_drink">
	<div>{{name}} <input type="button" value="drink is ready" class="drink_ready"/></div>
</template>

<template name="finished_drink">
	<div>{{name}}</div>
</template>

<template name="open_tab">
	<div>ID: {{_id}}</div>
</template>
