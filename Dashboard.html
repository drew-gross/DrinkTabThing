<template name="dashboard">
	<h1>Open Tabs</h1>
	{{#each open_tabs}}
		{{> open_tab}}
	{{/each}}
	<h1>Drinks Finished</h1>
	{{#each finished_drinks}}
		{{> finished_drink}}
	{{/each}}
</template>

<template name="finished_drink">
	<div>{{name}}</div>
</template>

<template name="open_tab">
	<div>ID: {{_id}} (${{tab_total}})<input type="button" value="close tab" class="close_tab"/></div>
	<ul>
		{{#each active_drinks_on_tab}}
			<li>{{name}} <input type="button" value="drink is ready" class="drink_ready"/></li>
		{{/each}}
	</ul>
</template>
