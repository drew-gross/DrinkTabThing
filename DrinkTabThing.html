<head>
    <title>Drinkzy | More time is more fun</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Drinkzy is an app that helps you don't waste your time in huge lines at bars. With Drinkzy you order your drinks and pay them using your smartphone!">
    <meta name="author" content="Drinkzy">

    <!-- Bootstrap core CSS -->
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/DrinkTabThing.css" rel="stylesheet">
    <link href="css/drinkzy.css" rel="stylesheet">

    <!-- Javascript
    ================================================== -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/flexslider/2.1/jquery.flexslider-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/1.4.5/jquery.scrollTo.min.js"></script>
    <script src="js/jquery.localscroll-1.2.7-min.js"></script>        
    <script src="js/drinkzy.js"></script>

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="avicon.png">
</head>

<body>
  {{renderPage}}
</body>

<template name="bar">
    <!-- Docs master nav -->
    <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav center" >
        <div class="container center">
            <a href="/" class="brand">Drinkzy</a>
        </div>
    </header>
    <div class="container center">
	<div>Bar name: {{bar_name}}</div>
	<input type="button" value="open a tab" class="open_tab"/>
    </div>
</template>

<template name="home">
    <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav center" >
        <div class="container center">
            <a href="/" class="brand">Drinkzy</a>
        </div>
    </header>
    <div class="container center">
	<h1>Choose your bar</h1>
	{{#each bars}}
		<div><input type="button" value="{{name}}" class="view_bar"/></div>
	{{/each}}
</div>
</template>
