<head>
  <title>DrinkTabThing</title>
</head>

<body>
  {{renderPage}}
</body>

<template name="bar">
	<div>Bar name: {{bar_name}}</div>
	<input type="button" value="open a tab" class="open_tab"/>
</template>

<template name="home">
	<h1>Choose your bar</h1>
	{{#each bars}}
		<div><input type="button" value="{{name}}" class="view_bar" style="float:left; width:{{width}}"/></div>
		{{#if rowEnd}}
			<div style="clear: both;"></div>
		{{/if}}
	{{/each}}
</template>
