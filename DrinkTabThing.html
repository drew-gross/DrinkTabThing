<head>
    <title>Drinkzy | More time is more fun</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Drinkzy is an app that helps you don't waste your time in huge lines at bars. With Drinkzy you order your drinks and pay them using your smartphone!">
    <meta name="author" content="Drinkzy">

    <!-- Bootstrap core CSS -->
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
	<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
	<link href="DrinkTabThing.css" rel="stylesheet">
    <link href="css/teste.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements and IE Fallback-->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
      <link href="assets/css/ie.css" rel="stylesheet">
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="avicon.png">

</head>

<body>
  {{renderPage}}
</body>

<template name="bar">
	<div>Bar name: {{bar_name}}</div>
	<input type="button" value="open a tab" class="open_tab"/>
</template>

<template name="home">
	<h1>Choose your bar</h1>
	{{#each bars}}
		<div><input type="button" value="{{name}}" class="view_bar"/></div>
	{{/each}}
</template>
