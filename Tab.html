<template name="tab">
    <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav center" >
        <div class="container center">
            <a href="/" class="brand">Drinkzy</a>
        </div>
    </header>
  <div class="container center">
  <h1>Menu</h1>
  {{#each drink_categories}}
    {{> drink_category}}
  {{/each}}
  <hr>
  {{#with my_tab}}
  	<h1>
      My Tab 
      {{#if tab_open}}
        (${{tab_total}})
      {{else}}
        (tab closed)
      {{/if}}
    </h1>
    {{#if all_drinks_ready}}
      <div>All your drinks are ready!</div>
    {{else}}
      <div>{{waiting_count}} drinks waiting</div>
    {{/if}}
  {{/with}}
  {{#each ordered_drinks}}
  	{{> drink_from_tab}}
  {{/each}}
  <h1>Cancelled drinks</h1>
  {{#each cancelled_drinks}}
    {{> cancelled_drink}}
  {{/each}}
  </div>
</template>

<template name="drink_category">
  <div class="container center">
  <h4>{{name}}</h4>
  {{#each drinks_menu}}
    {{> drink_from_menu}}
  {{/each}}
</div>
</template>

<template name="drink_from_menu">
  <div class="container center">
  <div>{{name}}: ${{price}}
  {{#if tab_open}}
    <input type="button" value="buy one" class="buy_drink"/>
  {{/if}}
  </div>
</div>
</template>

<template name="drink_from_tab">
  <div class="container center">
  <div>
    {{name}}: ${{price}}
    {{#if drink_ready}}
      Ready!
    {{else}}
      <input type="button" value="cancel" class="cancel_drink"/>
    {{/if}}
  </div>
</div>
</template>

<template name="cancelled_drink">
  <div class="container center">
  <div>{{name}}</div>
</div>
</template>
